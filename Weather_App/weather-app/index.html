<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" autofocus>
            <button><img src="images/search.png" alt="search button"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather" class="weather-icon">
            <h1 class="temp">28°C</h1>
            <h2 class="city">Dhaka</h2>
            <div class="details">
        <!--1st column-->
             <div class="col">
                <img src="images/humidity.png" alt="humidity">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
             </div>
          <!--2nd column-->
             <div class="col">
                <img src="images/wind.png" alt="wind">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind</p>
                </div>
             </div>
            </div>

        </div>
    </div>
    
</body>
</html>

<script>
   
    
    const api_key = "59853f063d5e371bcee905cefdba34a4";
    const api_URL = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    const searchBox = document.querySelector('.search input')
    const searchButton = document.querySelector('.search button')
    const weatherIcon = document.querySelector('.weather-icon')
    


     async function checkWeather(city){
        const response = await fetch(api_URL+city+`&appid=${api_key}`)
        data = await response.json();
        
        document.querySelector(".city").innerHTML =data.name
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp)+"°C"
        document.querySelector(".humidity").innerHTML =data.main.humidity+" %"
        document.querySelector(".wind").innerHTML= data.wind.speed+" km/h"

        if(data.weather[0].main == "Clouds"){
            weatherIcon.src = "images/clouds.png";
        }
        else if(data.weather[0].main == "Rain"){
            weatherIcon.src = "images/rain.png";
        }
        else if(data.weather[0].main == "Clear"){
            weatherIcon.src = "images/clear.png";
        }
        else if(data.weather[0].main == "Drizzle"){
            weatherIcon.src = "images/drizzle.png";
        }
        else if(data.weather[0].main == "Mist"){
            weatherIcon.src = "images/mist.png";
        }
        const weatherData = document.querySelector('.weather').style.display = "block"

     }

     searchButton.addEventListener('click',()=>{
        checkWeather(searchBox.value);
     })

     
</script>
