<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Stopwatch</title>
</head>

<body>

    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <button onclick="watchStop()"><img src="images/stop.png"></button>
            <button onclick="watchStart()"> <img src="images/start.png"></button>
            <button onclick="watchReset()"><img src="images/reset.png"></button>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
